<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>The Burger Master</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class = "header">
            <h1>The Burger Master</h1>
            <p>the best burger and pizzas in downtown Austin, Texas</p>
        </header>
        <main>
            <div class="items" id="items">
                <!-- available items here!! -->
            </div>
            <div class="order" id="order">
                    <div class="order-list">
                        <p>Your order</p>
                        <div class="order-item">
                            <p class="order-item-name">PIZZA</p>
                            <p class="order-item-remove">REMOVE</p>
                            <p class="order-item-price">$ 999</p>
                        </div>
                        <div class="order-item">
                            <p class="order-item-name">BEER</p>
                            <p class="order-item-remove">REMOVE</p>
                            <p class="order-item-price">$ 999</p>
                        </div>
                        <div class="order-summary">
                            <p class="order-summary-label">Total price :</p>
                            <p class="order-summary-price">$ 999</p> 
                        </div>
                        <button class="order-complete-btn" id="order-complete-btn">Complete Order</button>
                    </div>     
                </div>
            </div>
            <div class="modal" id="modal">
                <div class="close-modal-btn-container">
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                </div>
                <div class="modal-inner" id="modal-inner">
                    <h2>Enter Card Details</h2>
                    <form class ="consent-form" id="consent-form">
                        <input type="text" name="fullName" placeholder="Enter your full name" required/>
                        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="ccc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                        <input id="cvv" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cvv-number" maxlength="3" placeholder="xxx">
                    </form>
                    <button class="order-complete-btn" id="pay-btn">PAY</button>
                </div>
            </div>
        </main>
        <script src="./index.js" type="module"></script>
    </body>

</html>
